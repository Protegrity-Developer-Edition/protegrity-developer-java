# Cucumber configuration file
# This file can be used to set default properties for Cucumber tests

# Feature and glue paths
cucumber.glue=com.protegrity.ap.integration
cucumber.features=src/test/resources/features

# Plugin configurations  
cucumber.plugin=pretty,json:target/cucumber-reports/cucumber.json,html:target/cucumber-html.html

# Execution options
cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.config.strategy=dynamic

# Filtering
# cucumber.filter.tags=not @wip

# Snippet type
cucumber.snippet-type=camelcase

# Enable strict mode (fail on undefined or pending steps)
cucumber.execution.strict=true

# Enable colors in console output
cucumber.ansi-colors.disabled=false

# Object factory
# cucumber.object-factory=io.cucumber.core.backend.DefaultObjectFactory
